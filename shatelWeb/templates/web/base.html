<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    {# TODO: generate dynamic meta tag #}
    <link rel="icon" href="{{ 'media/logo/favicon.ico' | StorageUrl }}" sizes="192x192"/>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <!-- Normalize Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- AOS  -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/global/css/global.css' | StorageUrl }}"/>
    {% include 'utils/sweetalert.html' %}
    {% block style %}
        {% include 'utils/owl-carousel.html' %}
        <link rel="stylesheet" href="{{ '/index/css/index.css' | StorageUrl }}"/>
    {% endblock style %}
</head>
<body>
{% block content %}
{% endblock %}


<script>
    AOS.init({
        duration: 1500
    })
</script>
<script src="{{ 'global/js/global.js' | StorageUrl }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

{% block alert %}
    {% include "/utils/alert.html" %}
{% endblock %}
<script>
    function UnderDevelopment() {
        Swal.fire({
            text: `{{_('این بخش از سایت در حال توسعه می باشد و موقتا در دسترس نمی باشد')}}`,
            title: ` {{ _('اخطار') }}`,
            icon: "warning",
        })
    }
</script>
</body>

{% block script %}

{% endblock %}
</html>
